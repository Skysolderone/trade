    <script>
        // è·å–äº¤æ˜“å¯¹æ˜¾ç¤ºï¼ˆå›¾æ ‡æˆ–æ–‡å­—ï¼‰
        function getSymbolDisplay(symbol) {
            const symbolLower = symbol.toLowerCase();
            if (symbolLower === 'btcusdt') {
                return 'ğŸ¥'; // å¤§é¥¼
            } else if (symbolLower === 'ethusdt') {
                return 'ğŸª'; // åŠä¸ªé¥¼å¹²
            }
            return symbol; // å…¶ä»–äº¤æ˜“å¯¹æ˜¾ç¤ºåŸæ–‡å­—
        }

        // ç”Ÿæˆå®‰å…¨çš„IDï¼ˆç§»é™¤ç‰¹æ®Šå­—ç¬¦ï¼‰
        function makeSafeId(str) {
            return str.replace(/[^a-zA-Z0-9-]/g, '_');
        }

        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(timeStr) {
            if (!timeStr) return '-';

            const date = new Date(timeStr);

            // æ£€æŸ¥æ˜¯å¦æ˜¯æœ‰æ•ˆæ—¥æœŸ
            if (isNaN(date.getTime())) return '-';

            // æ£€æŸ¥æ˜¯å¦æ˜¯ Go çš„é›¶å€¼æ—¶é—´ (0001-01-01)
            if (date.getFullYear() < 1900) return '-';

            // ä½¿ç”¨æ›´æ¸…æ™°çš„æ ¼å¼ï¼šå¹´-æœˆ-æ—¥ æ—¶:åˆ†
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');

            return `${year}-${month}-${day} ${hour}:${minute}`;
        }

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tabName, clickedTab) {
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            if (clickedTab) {
                clickedTab.classList.add('active');
            }

            // æ›´æ–°å†…å®¹æ˜¾ç¤º
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            const targetContent = document.getElementById(tabName);
            if (targetContent) {
                targetContent.classList.add('active');
            }

            // è‡ªåŠ¨åŠ è½½æ•°æ®
            if (tabName === 'strategy1') {
                loadStrategy1();
            } else {
                loadStrategy2();
            }
        }

        // åŠ è½½ç­–ç•¥ä¸€æ•°æ®
        async function loadStrategy1() {
            const symbol = document.getElementById('s1-symbol').value;
            const interval = document.getElementById('s1-interval').value;
            const resultsDiv = document.getElementById('strategy1-results');

            resultsDiv.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const params = new URLSearchParams();
                if (symbol) params.append('symbol', symbol);
                if (interval) params.append('interval', interval);

                const response = await fetch(`/api/strategy1?${params}`);
                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    resultsDiv.innerHTML = '<div class="empty">æš‚æ— æ•°æ®</div>';
                    return;
                }

                // æŒ‰æ—¥æœŸåˆ†ç»„
                const groupedByDate = {};
                data.results.forEach(result => {
                    const date = result.analyze_day;
                    if (!groupedByDate[date]) {
                        groupedByDate[date] = [];

                // è·å–æ‰€æœ‰æ—¥æœŸå¹¶æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                const dates = Object.keys(groupedByDate).sort().reverse();

                // ç”ŸæˆäºŒçº§æ ‡ç­¾é¡µ
                let html = '<div class="sub-tabs">';
                dates.forEach((date, index) => {
                    const safeId = makeSafeId(date);
                    html += `<div class="sub-tab ${index === 0 ? 'active' : ''}" onclick="switchSubTab('s1', '${safeId}', event)" data-key="${date}">${date}</div>`;
                });
                html += '</div>';

                // ç”Ÿæˆæ¯ä¸ªæ—¥æœŸçš„å†…å®¹
                dates.forEach((date, dateIndex) => {
                    const safeId = makeSafeId(date);
                    html += `<div id="s1-date-${safeId}" class="sub-tab-content ${dateIndex === 0 ? 'active' : ''}" style="padding: 30px;">`;
                    html += '<div class="results">';

                    groupedByDate[date].forEach((result, index) => {
                        const globalIndex = makeSafeId(`${date}-${index}`);
                        html += `
                            <div class="result-card">
                                <div class="card-header">
                                    <h3>${getSymbolDisplay(result.symbol)} - ${result.interval}</h3>
                                    <div class="meta">
                                        <span>ğŸ“… åˆ†ææ—¥æœŸ: ${result.analyze_day}</span>
                                        <span>ğŸ“Š æ ·æœ¬æ•°: ${result.total_count}</span>
                                        <span>ğŸ”„ æ›´æ–°æ—¶é—´: ${new Date(result.updated_at).toLocaleString('zh-CN')}</span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="stats-grid">
                                        <div class="stat-item">
                                            <div class="stat-label">upç‡</div>
                                            <div class="stat-value up">${result.up_rate.toFixed(2)}%</div>
                                            <div class="progress-bar">
                                                <div class="progress-fill" style="width: ${result.up_rate}%">
                                                    ${result.up_rate.toFixed(1)}%
                                                </div>
                                            </div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-label">up/down/flat</div>
                                            <div class="stat-value">${result.up_count}/${result.down_count}/${result.flat_count}</div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-label">æœ€ä½³æœˆä»½</div>
                                            <div class="stat-value up">${result.best_month}æœˆ (${result.best_up_rate.toFixed(2)}%)</div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-label">æœ€å·®æœˆä»½</div>
                                            <div class="stat-value down">${result.worst_month}æœˆ (${result.worst_up_rate.toFixed(2)}%)</div>
                                        </div>
                                    </div>

                                    ${result.details && result.details.length > 0 ? `
                                        <button class="detail-toggle" onclick="toggleDetails('${globalIndex}', 's1')">
                                            æŸ¥çœ‹è¯¦ç»†è®°å½• (${result.details.length}æ¡)
                                        </button>
                                        <div id="s1-details-${globalIndex}" class="details-table">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th>å¹´ä»½</th>
                                                        <th>å¼€ç›˜ä»·</th>
                                                        <th>æ”¶ç›˜ä»·</th>
                                                        <th>ä»·å·®</th>
                                                        <th>æ¶¨è·Œ</th>
                                                        <th>æ—¶é—´</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    ${result.details.map(detail => `
                                                        <tr>
                                                            <td>${detail.year}</td>
                                                            <td>${detail.open_price.toFixed(2)}</td>
                                                            <td>${detail.close_price.toFixed(2)}</td>
                                                            <td>${detail.price_diff > 0 ? '+' : ''}${detail.price_diff.toFixed(2)}</td>
                                                            <td>
                                                                <span class="badge ${detail.is_up ? 'up' : 'down'}">
                                                                    ${detail.is_up ? 'ğŸ“ˆ æ¶¨' : 'ğŸ“‰ è·Œ'}
                                                                </span>
                                                            </td>
                                                            <td>${formatTime(detail.close_time)}</td>
                                                        </tr>
                                                    `).join('')}
                                                </tbody>
                                            </table>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    });

                    html += '</div></div>';
                });

                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="empty">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // åŠ è½½ç­–ç•¥äºŒæ•°æ®
        async function loadStrategy2() {
            const symbol = document.getElementById('s2-symbol').value;
            const interval = document.getElementById('s2-interval').value;
            const hour = document.getElementById('s2-hour').value;
            const resultsDiv = document.getElementById('strategy2-results');

                if (!data.results || data.results.length === 0) {
                    resultsDiv.innerHTML = '<div class="empty">æš‚æ— æ•°æ®</div>';

                // æŒ‰äº¤æ˜“å¯¹+å‘¨æœŸåˆ†ç»„
                const groupedBySymbol = {};
                data.results.forEach(result => {

                    if (!groupedBySymbol[key]) {

                // è·å–æ‰€æœ‰åˆ†ç»„é”®å¹¶æ’åº

                // ç”ŸæˆäºŒçº§æ ‡ç­¾é¡µ

                });
                html += '</div>';

                // ç”Ÿæˆæ¯ä¸ªåˆ†ç»„çš„å†…å®¹
                keys.forEach((key, keyIndex) => {
                    const safeId = makeSafeId(key);
                    html += `<div id="s2-date-${safeId}" class="sub-tab-content ${keyIndex === 0 ? 'active' : ''}" style="padding: 30px;">`;

                    groupedBySymbol[key].forEach((result, index) => {

                                    <h3>${getSymbolDisplay(result.symbol)} - ${result.interval} - ${result.hour}:00</h3>
                                    <div class="meta">

                                        <span>ğŸ“Š æ ·æœ¬æ•°: ${result.total_count}</span>
                                        <span>ğŸ”„ æ›´æ–°æ—¶é—´: ${new Date(result.updated_at).toLocaleString('zh-CN')}</span>
                                    </div>

                                                    ${result.up_rate.toFixed(1)}%

                                        </div>

        // åˆ‡æ¢äºŒçº§æ ‡ç­¾é¡µ
        function switchSubTab(strategy, safeId, event) {
            // æ˜ å°„ç®€å†™åˆ°å®Œæ•´ID
            const containerMap = {
                's1': 'strategy1',
                's2': 'strategy2',
                'strategy1': 'strategy1',
                'strategy2': 'strategy2'
            };
            const containerId = containerMap[strategy] || strategy;

            // æ›´æ–°äºŒçº§æ ‡ç­¾çŠ¶æ€
            const container = document.getElementById(`${containerId}-results`);
            if (!container) {
                return;
            }

            const tabs = container.querySelectorAll('.sub-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            // æ¿€æ´»ç‚¹å‡»çš„æ ‡ç­¾
            if (event && event.target) {
                event.target.classList.add('active');
            }

            // æ›´æ–°å†…å®¹æ˜¾ç¤º
            const contents = container.querySelectorAll('.sub-tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            const targetContent = document.getElementById(`${strategy}-date-${safeId}`);
            if (targetContent) {
                targetContent.classList.add('active');
            }
        }

        // åˆ‡æ¢è¯¦ç»†è®°å½•æ˜¾ç¤º
        function toggleDetails(index, strategy) {
            const detailsDiv = document.getElementById(`${strategy}-details-${index}`);
            detailsDiv.classList.toggle('show');
        }
